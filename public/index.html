<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebSockets Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href='./main.css'>
  </head>
  <body>
    <div class="row" id="mario-chat">
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>
      <div class="input-field col s6">
        <input placeholder="Username" id="handle" type="text" class="validate">
      </div>
      <div class="input-field col s6">
        <input placeholder="Message" id="message" type="text" maxLength='60'>
      </div>
      <a class="btn waves-effect indigo accent-3" id="send">Send</a>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="./chat.js"></script>
</html>
